{% extends 'base.html' %}

{% block title %}{% endblock %}


{% block content %}

    <div class="out">
    Login
    <form action="/login" method="POST" class="out pure-form">
        <fieldset>
            Username:
            <br>
            <input type="text" name="username" placeholder="Username">
            <br>

            Password:
            <br>
            <input type="password" name="password" placeholder="Password">
            <br>
            <button value="button1" class=" button-xsmall pure-button pure-button-primary">Log in</button>

        </fieldset>
    </form>


    Register as New User
    <form action="/createNewUser" method="POST" class="out pure-form">
        <fieldset>
            Username:
            <br>
            <input type="text" name="username" placeholder="Username">
            <br>
            Password:
            <br>
            <input type="password" name="password" placeholder="Password">
            <br>

            Confirm Password:
            <br>
            <input type = "password" name = "confirmpw" placeholder="Confirm Password">
            <br>

            <button value="button1" class=" button-xsmall pure-button pure-button-primary">Register</button>

        </fieldset>
    </form>
    </div>


{% endblock %}
